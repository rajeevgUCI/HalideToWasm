<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HalideToWasm</title>
    <meta name="description" content="HalideToWasm demo">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>HalideToWasm Demo</h1>
        <p>Open JavaScript console to view additional output.</p>
    </header>
    <div>
        <h2>Source Image</h2>
        <p id="src-loading">Loading...</p>
        <canvas id="canvas-image-src" class="hidden image-display"></canvas>
    </div>
    <div>
        <h2>Output Images</h2>
        <div class="out-container">
            <div class="out-js-container">
                <h3>JavaScript Implementation</h3>
                <p id="out-js-loading">Loading...</p>
                <canvas id="canvas-image-out-js" class="hidden image-display"></canvas>
            </div>
            <div class="out-cpp-container">
                <h3>C++ Implementation</h3>
                <p id="out-cpp-loading">Loading...</p>
                <canvas id="canvas-image-out-cpp" class="hidden image-display"></canvas>
            </div>
            <div class="out-halide-container">
                <h3>Halide Implementation</h3>
                <p id="out-halide-loading">Loading...</p>
                <canvas id="canvas-image-out-halide" class="hidden image-display"></canvas>
            </div>
        </div>
    </div>
    <footer>
        <a title="Rob Mitchell [CC0], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Foden_truck_(15260849919).jpg">Image Source: Rob Mitchell [CC0], via Wikimedia Commons</a>
    </footer>
<script src="index.js"></script>
<script src="bin/emscripten-halide.js"></script>
</body>
</html>
